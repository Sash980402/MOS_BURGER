<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - MOS Burgers</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { background: linear-gradient(135deg,#f1faee 60%,#fff 100%); min-height: 100vh; }
    .register-container {
      max-width: 400px;
      margin: 4rem auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(69,123,157,0.13);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
    }
    .register-container h1 {
      color: #e63946;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .register-container label {
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
      color: #457b9d;
      font-weight: 600;
    }
    .register-container input[type="text"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1.08rem;
      font-family: inherit;
      background: #f8f9fa;
      transition: border 0.2s;
    }
    .register-container input:focus {
      border-color: #e63946;
      outline: none;
    }
    .register-btn {
      width: 100%;
      background: linear-gradient(135deg,#e63946 0%,#457b9d 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 0.9rem 0;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 1.2rem;
      transition: background 0.2s, transform 0.1s;
    }
    .register-btn:hover {
      background: linear-gradient(135deg,#457b9d 0%,#e63946 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .success-msg {
      color: #28a745;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.05rem;
    }
    .error-msg {
      color: #e63946;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.05rem;
    }
    .login-link {
      color: #457b9d;
      text-decoration: underline;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin-top: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1><i class="fa fa-user-plus"></i> Register</h1>
    <form id="register-form">
      <label for="username">Username</label>
      <input type="text" id="username" required autocomplete="username">
      <label for="password">Password</label>
      <input type="password" id="password" required autocomplete="new-password">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required autocomplete="new-password">
      <button type="submit" class="register-btn">Register</button>
      <div class="success-msg" id="register-success" style="display:none;"></div>
      <div class="error-msg" id="register-error" style="display:none;"></div>
    </form>
    <a href="login.html" class="login-link">Already have an account? Login</a>
  </div>
  <script>
    if (localStorage.getItem('loggedInUser') !== 'admin') {
      window.location.href = 'index.html';
    }
    document.getElementById('register-form').onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      document.getElementById('register-success').style.display = 'none';
      document.getElementById('register-error').style.display = 'none';
      if (users.find(u => u.username === username)) {
        document.getElementById('register-error').textContent = 'Username already exists.';
        document.getElementById('register-error').style.display = '';
        return;
      }
      if (password !== confirmPassword) {
        document.getElementById('register-error').textContent = 'Passwords do not match.';
        document.getElementById('register-error').style.display = '';
        return;
      }
      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('register-success').textContent = 'Registration successful! Redirecting to login...';
      document.getElementById('register-success').style.display = '';
      document.getElementById('register-form').reset();
      setTimeout(() => { window.location.href = 'login.html'; }, 1500);
    };
  </script>
</body>
</html>
